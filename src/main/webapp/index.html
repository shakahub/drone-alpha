<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>

<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#container {
	margin: 59vh 0;
	padding: 50px;
	outline: 1px dashed orange;
}

#block {
	padding: 10px;
	border: 1px solid black;
	font-family: Helvetica;
}
</style>
</head>
<body>
	<div id="container">
		<div id="block">Hi there !</div>
	</div>
	<script>
		var controller;

		$(function() {
			controller = new ScrollMagic.Controller();

			// Change background to red
	        var changeToRed = TweenMax.to('#block', 0.5, {
	            backgroundColor: 'red',
	            color: 'white'
	        });
			// Apply this change when the trigger is in #container
			var whenInContainer = new ScrollMagic.Scene({
				triggerElement : '#container'
			}).setTween(changeToRed).addIndicators().addTo(controller);
		});
		
	</script>
</body>
</html>
