<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
<link rel="stylesheet" href="../css/examples.css" type="text/css">
<link rel="stylesheet" type="text/css"
	href="../javascript/semantic/dist/semantic.min.css">
<script src="../javascript/semantic/dist/semantic.min.js"></script>
</head>
<body>
	<div id="parallax1" class="parallaxParent">
		<div id="parallax1div"></div>
		<div id="logo">
			<img src="../images/logo.png" alt="" />
		</div>
		<div id="socialicons" class="ui icon buttons">
			<div class="ui button">
			  <i class="facebook icon"></i>
			</div>
			<div class="ui button">
			  <i class="twitter icon"></i>
			</div>
			<div class="ui button">
              <i class="pinterest icon"></i>
            </div>
            <div class="ui button">
              <i class="youtube icon"></i>
            </div>
            <div class="ui button">
              <i class="wechat icon"></i>
            </div>
		</div>
	</div>
	<div id="pinned-nav-trigger">
		<div id="pinned-nav-div" class="ui three item menu">
		  <a class="active item">Editorials</a>
		  <a class="item">Reviews</a>
		  <a class="item">Upcoming Events</a>
		</div>
	</div>
	<div class="spacer s1">
		<div id="arielphotocontainer" class="ui raised very padded text container segment">
			<h2 class="ui header">Dogs Roles with Humans</h2>
			<p></p>
			<p></p>
		</div>
	</div>
	<div id="parallax2" class="parallaxParent">
		<div id="parallax2div"></div>
	</div>
	<div class="spacer s1"></div>
	<!-- 	<div class="spacer s0"></div> -->
	<div id="parallax3" class="parallaxParent">
		<div id="parallax3div"></div>
	</div>
	<div class="spacer s2"></div>
	<script>
		// init controller
		var controller = new ScrollMagic.Controller({
			globalSceneOptions : {
				triggerHook : "onEnter",
				duration : "200%"
			}
		});

		// build scenes
		new ScrollMagic.Scene({
			triggerElement : "#parallax1"
		}).setTween("#parallax1div", 0.1 , {
			y : "80%",
			ease : Linear.easeNone,
			opacity:0.75
		}).addTo(controller);

		new ScrollMagic.Scene({
			triggerElement : "#parallax2"
		}).setTween("#parallax2div", {
			y : "80%",
			ease : Linear.easeNone,
			opacity:0.75
		}).addTo(controller);

		new ScrollMagic.Scene({
			triggerElement : "#parallax3"
		}).setTween("#parallax3div", {
			y : "80%",
			ease : Linear.easeNone,
			opacity:0.75
		}).addTo(controller);

		
		//Menubar
        var controller2 = new ScrollMagic.Controller();
		new ScrollMagic.Scene({
			triggerElement : "#pinned-nav-trigger", // point of execution
			triggerHook: 0,
			reverse : true
		}).setPin("#pinned-nav-div").addTo(controller2);//.addIndicators()
	</script>

</body>
</html>
